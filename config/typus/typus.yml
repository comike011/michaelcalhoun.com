# Use the README file as a reference to customize settings.
AdminUser:
  fields:
    default: first_name, last_name, role, email, locale
    list: email, role, status
    form: first_name, last_name, role, email, password, password_confirmation, locale, status
    options:
      selectors: role, locale
      booleans:
        status: Active, Inactive
  filters: status, role
  search: first_name, last_name, email, role
  application: Admin
  description: Users Administration
BlogPost:
  fields:
    default: title, body
    list: title, body
    search: title, body
    description: Blog Post Administration
  actions:
    index: cleanup
  application: Admin
Page:
  fields:
    default: name, body
    list: name, body
    search: name, body
    description: Page Administration
  actions:
    index: cleanup
  application: Admin
